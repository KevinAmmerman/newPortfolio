<div class="slider">
    <div class="slide-track">
        @for (icon of iconsArray; track $index) {
        <div class="slide">
            <img src="assets/icons/{{icon.icon}}" height="100" width="100" alt="{{icon.name}}" />
            <span>{{icon.name}}</span>
        </div>
        }
    </div>
</div>
